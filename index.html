<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Sandbox</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 24px 16px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 28px;
      width: 100%;
      max-width: 720px;
    }

    h1 {
      font-size: 1.4rem;
      color: #1e3a5f;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-bottom: 20px;
    }

    /* System prompt box */
    .system-label {
      font-size: 0.8rem;
      font-weight: 600;
      color: #374151;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 6px;
    }

    #system-prompt {
      width: 100%;
      height: 80px;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.88rem;
      color: #374151;
      resize: vertical;
      margin-bottom: 18px;
      background: #fafafa;
    }

    /* Chat window */
    #chat-window {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      height: 320px;
      overflow-y: auto;
      padding: 14px;
      margin-bottom: 14px;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 0.92rem;
      line-height: 1.5;
      max-width: 88%;

}

    .message.user {
      background: #2563eb;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }

    .message.ai {
      background: #e5e7eb;
      color: #1f2937;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
      padding: 12px 16px;
      overflow: hidden;
    }

    .message.system-msg {
      background: #fef3c7;
      color: #92400e;
      font-size: 0.8rem;
      align-self: center;
      text-align: center;
      border-radius: 20px;
      padding: 6px 14px;
    }

    /* Input row */
    .input-row {
      display: flex;
      gap: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    #user-input:focus { border-color: #2563eb; }

    button {
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
    }

    button:hover { background: #1d4ed8; }
    button:disabled { background: #93c5fd; cursor: not-allowed; }

    .clear-btn {
      background: #f3f4f6;
      color: #374151;
      font-size: 0.8rem;
      padding: 6px 12px;
      margin-top: 10px;
    }

    .clear-btn:hover { background: #e5e7eb; }

    .footer {
      margin-top: 14px;
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="container">
  <h1>ü§ñ AI Sandbox</h1>
  <p class="subtitle">Powered by Gemini ‚Äî Ask anything related to this course.</p>

  <div class="system-label">Instructor System Prompt (sets AI behavior)</div>
  <textarea id="system-prompt">You are a helpful academic assistant. Answer questions clearly and concisely. If asked about topics unrelated to learning, politely redirect the student.</textarea>

  <div id="chat-window">
    <div class="message system-msg">Conversation started. Ask your question below.</div>
  </div>

  <div class="input-row">
    <input type="text" id="user-input" placeholder="Type your question and press Enter..." />
    <button id="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <button class="clear-btn" onclick="clearChat()">üóë Clear Chat</button>

  <div class="footer">This tool uses the Gemini API. Do not share personal information.</div>
</div>

<script>
  // =============================================
  // CONFIGURATION ‚Äî edit these two lines only
  // =============================================
  const API_KEY = 'AIzaSyDCopwgpuky3XgQC_CIUN_FLBiAg3YjjxA';
  const MODEL   = 'gemini-2.0-flash';
  // =============================================

  const chatHistory = [];

  document.getElementById('user-input').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
  });

  function appendMessage(role, text) {
    const window = document.getElementById('chat-window');
    const div = document.createElement('div');
    div.className = `message ${role}`;
    div.innerHTML = marked.parse(text);
    window.appendChild(div);
    window.scrollTop = window.scrollHeight;
  }

  function appendThinking() {
    const window = document.getElementById('chat-window');
    const div = document.createElement('div');
    div.className = 'message ai';
    div.id = 'thinking';
    div.textContent = '...thinking';
    window.appendChild(div);
    window.scrollTop = window.scrollHeight;
  }

  function removeThinking() {
    const el = document.getElementById('thinking');
    if (el) el.remove();
  }

  async function sendMessage() {
    const input = document.getElementById('user-input');
    const btn   = document.getElementById('send-btn');
    const userText = input.value.trim();
    if (!userText) return;

    appendMessage('user', userText);
    chatHistory.push({ role: 'user', parts: [{ text: userText }] });
    input.value = '';
    btn.disabled = true;
    appendThinking();

    const systemPrompt = document.getElementById('system-prompt').value;

    try {
      const response = await fetch(
        `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`,
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            system_instruction: { parts: [{ text: systemPrompt }] },
            contents: chatHistory
          })
        }
      );

      const data = await response.json();

      if (data.error) {
        removeThinking();
        appendMessage('ai', `‚ö†Ô∏è API Error: ${data.error.message}`);
      } else {
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response received.';
        removeThinking();
        appendMessage('ai', reply);
        chatHistory.push({ role: 'model', parts: [{ text: reply }] });
      }

    } catch (err) {
      removeThinking();
      appendMessage('ai', `‚ö†Ô∏è Network error: ${err.message}`);
    }

    btn.disabled = false;
    input.focus();
  }

  function clearChat() {
    const window = document.getElementById('chat-window');
    window.innerHTML = '<div class="message system-msg">Chat cleared. Start a new conversation.</div>';
    chatHistory.length = 0;
  }
</script>
</body>
</html>
